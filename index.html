<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <article class="title">
        <h1>Calendar</h1>
        <h2>Custom Date Picker</h2>
      </article>
    </header>
    <div class="date-picker">
      <div class="selected-date">08/09/2022</div>
      <div class="dates">
        <div class="month">
          <div class="arrow-prev">&lt;</div>
          <div class="mth">September 2022</div>
          <div class="arrow-next">&gt;</div>
        </div>

        <div class="days">
          <div class="day">1</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day">7</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day">7</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
          <div class="day">6</div>
          <div class="day">7</div>
          <div class="day">2</div>
          <div class="day">3</div>
          <div class="day">4</div>
          <div class="day">5</div>
        </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
